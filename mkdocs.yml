# Project information
site_name: 'Race On'
site_description: 'Self-Driving Car Competition'
site_author: 'The Race On Organizing Team'
# site_url: 'https://squidfunk.github.io/mkdocs-material/'


# Repository
repo_name: 'Race On Tutorials'
repo_url: 'https://github.com/race-on/workshops/'
edit_uri: ''


# Copyright
copyright: 'Copyright &copy; 2019 The Race On organizing team'


# Folders configuration for GitHub Pages
docs_dir: 'source'
site_dir: 'docs'


# Configuration
theme:
  logo: 'images/logo.png'
  favicon: 'images/favicon.png'
  custom_dir: 'theme'
  name: 'material'
  language: 'en'
  palette:
    primary: 'black'
    accent: 'red'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'


# Customization
extra:
  manifest: 'manifest.webmanifest'

extra_css:
  - 'stylesheets/extra.css'

# Google Analytics
google_analytics:
  - 'UA-XXXXXXXX-X'
  - 'auto'

plugins:
  - search
  - awesome-pages


markdown_extensions:
  - admonition
  - meta
  - codehilite:
      guess_lang: false
      linenums: true
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences

